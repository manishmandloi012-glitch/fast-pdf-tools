<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotate PDF - Fast PDF Tools</title>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">
    
    <header class="w-full bg-white shadow-sm py-4 px-8 fixed top-0">
        <div class="max-w-7xl mx-auto font-bold text-blue-600 text-xl">
            <a href="index.html">FAST PDF TOOLS</a>
        </div>
    </header>

    <div class="bg-white p-8 rounded-xl shadow-md max-w-lg w-full text-center mt-16">
        <div class="w-16 h-16 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
        </div>
        <h1 class="text-3xl font-bold mb-2 text-gray-800">Rotate PDF</h1>
        <p class="mb-6 text-gray-500">Rotate all pages permanently</p>
        
        <input type="file" id="fileInput" accept=".pdf" class="mb-4 block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"/>
        
        <div class="text-left mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">Rotation Degrees:</label>
            <select id="rotationDegree" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="90">90° Clockwise (Right)</option>
                <option value="180">180° Upside Down</option>
                <option value="270">270° Counter-Clockwise (Left)</option>
            </select>
        </div>
        
        <button id="rotateBtn" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700">Rotate & Download</button>
        <p id="msg" class="mt-4 text-sm font-medium"></p>
    </div>

    <script>
        document.getElementById('rotateBtn').addEventListener('click', async () => {
            const { PDFDocument, degrees } = PDFLib;
            const file = document.getElementById('fileInput').files[0];
            const rotationVal = parseInt(document.getElementById('rotationDegree').value);

            if (!file) return alert('Select a PDF!');
            
            document.getElementById('msg').innerText = "Rotating...";
            const arrayBuffer = await file.arrayBuffer();
            const pdfDoc = await PDFDocument.load(arrayBuffer);
            const pages = pdfDoc.getPages();
            
            pages.forEach(page => {
                const currentRotation = page.getRotation().angle;
                page.setRotation(degrees(currentRotation + rotationVal));
            });

            const pdfBytes = await pdfDoc.save();
            const blob = new Blob([pdfBytes], { type: "application/pdf" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `rotated-${rotationVal}-degrees.pdf`;
            link.click();
            
            // NO REDIRECT - SUCCESS MSG ONLY
            document.getElementById('msg').innerText = "Success! File Downloaded.";
            document.getElementById('msg').className = "mt-4 text-green-600 font-bold text-xl";
        });
    </script>
</body>
</html>
