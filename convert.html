<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word to PDF - Fast PDF Tools</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A4 Page Styling for Preview */
        #preview-container {
            width: 210mm;
            min-height: 297mm;
            padding: 20mm;
            margin: 20px auto;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            color: black;
            font-family: 'Times New Roman', serif;
            line-height: 1.6;
            display: none; /* Hidden initially */
        }
        #preview-container h1, #preview-container h2, #preview-container h3 { font-weight: bold; margin-bottom: 10px; }
        #preview-container p { margin-bottom: 10px; }
        #preview-container table { border-collapse: collapse; width: 100%; margin-bottom: 10px; }
        #preview-container td, #preview-container th { border: 1px solid #ddd; padding: 8px; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    
    <header class="w-full bg-white shadow-sm py-4 px-8 fixed top-0 z-50">
        <div class="max-w-7xl mx-auto font-bold text-blue-600 text-xl"><a href="index.html">FAST PDF TOOLS</a></div>
    </header>

    <div class="flex-1 flex flex-col items-center justify-start pt-24 pb-10 px-4">
        
        <div class="bg-white p-8 rounded-xl shadow-md max-w-lg w-full text-center no-print">
            <div class="w-16 h-16 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
            </div>
            <h1 class="text-3xl font-bold mb-2 text-gray-800">Word to PDF</h1>
            <p class="mb-6 text-gray-500">Convert .docx files to PDF</p>
            
            <input type="file" id="fileInput" accept=".docx" class="mb-4 block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100"/>
            
            <p id="msg" class="mt-2 text-sm font-medium text-blue-600"></p>
            
            <div id="action-buttons" class="hidden mt-4 gap-4 justify-center">
                <button id="downloadBtn" class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-green-700">Download PDF</button>
            </div>
        </div>

        <div id="preview-container"></div>

    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('preview-container');
        const msg = document.getElementById('msg');
        const actionButtons = document.getElementById('action-buttons');
        const downloadBtn = document.getElementById('downloadBtn');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            msg.innerText = "Reading document...";
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const arrayBuffer = event.target.result;

                // Mammoth library se Docx padh rahe hain
                mammoth.convertToHtml({arrayBuffer: arrayBuffer})
                .then(displayResult)
                .catch(handleError);
            };
            reader.readAsArrayBuffer(file);
        });

        function displayResult(result) {
            // HTML ko preview box me daal rahe hain
            previewContainer.innerHTML = result.value;
            
            // Preview show karo
            previewContainer.style.display = "block";
            actionButtons.classList.remove('hidden');
            actionButtons.classList.add('flex');
            
            msg.innerText = "Preview generated. Click Download to save.";
            msg.className = "mt-2 text-sm font-bold text-green-600";
        }

        function handleError(err) {
            console.log(err);
            msg.innerText = "Error reading file. Make sure it is a valid .docx";
            msg.className = "mt-2 text-sm font-bold text-red-600";
        }

        // PDF Download Logic
        downloadBtn.addEventListener('click', () => {
            msg.innerText = "Generating PDF...";
            
            const element = document.getElementById('preview-container');
            const opt = {
                margin:       10,
                filename:     'converted-document.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2 },
                jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            // HTML se PDF banao
            html2pdf().set(opt).from(element).save().then(() => {
                msg.innerText = "Success! PDF Downloaded.";
            });
        });
    </script>
</body>
</html>
