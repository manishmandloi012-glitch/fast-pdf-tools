<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator - Free Bill Maker</title>
    <meta name="description" content="Create professional PDF invoices online for free. Instant download.">
    <link rel="icon" type="image/png" href="../logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-617N8QHJRJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-617N8QHJRJ');
    </script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    
    <header class="bg-white shadow-sm py-4 px-8 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="../index.html" class="text-2xl font-bold text-blue-600">FAST PDF TOOLS</a>
            <a href="../products.html" class="font-bold text-blue-600">Back to Tools</a>
        </div>
    </header>

    <main class="flex-grow flex flex-col md:flex-row gap-8 p-4 md:p-8">
        <div class="w-full md:w-1/3 bg-white p-6 rounded-xl shadow-md h-fit">
            <h2 class="text-xl font-bold mb-4">Invoice Info</h2>
            <input type="text" id="client" placeholder="Client Name" class="w-full border p-2 rounded mb-2" oninput="upd()">
            <input type="number" id="amt" placeholder="Amount ($)" class="w-full border p-2 rounded mb-2" oninput="upd()">
            <button onclick="dl()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold mt-4">Download Invoice</button>
        </div>

        <div class="w-full md:w-2/3 flex justify-center">
            <div id="inv" class="bg-white w-[210mm] min-h-[200mm] p-[20mm] shadow-lg text-gray-800">
                <div class="flex justify-between border-b pb-4 mb-4">
                    <h1 class="text-4xl font-bold">INVOICE</h1>
                    <div class="text-right">
                        <p class="font-bold">Fast PDF Tools</p>
                    </div>
                </div>
                <div class="mb-8">
                    <p class="text-gray-500 text-sm">Bill To:</p>
                    <h2 id="clientOut" class="text-xl font-bold">Client Name</h2>
                </div>
                <table class="w-full mb-8">
                    <tr class="bg-gray-100"><th class="p-2 text-left">Description</th><th class="p-2 text-right">Amount</th></tr>
                    <tr><td class="p-2 border-b">Service Charge</td><td id="amtOut" class="p-2 border-b text-right">$0</td></tr>
                </table>
                <div class="text-right text-2xl font-bold">Total: <span id="totalOut">$0</span></div>
            </div>
        </div>
    </main>

    <script>
        function upd() {
            document.getElementById('clientOut').innerText = document.getElementById('client').value || 'Client Name';
            let val = document.getElementById('amt').value || 0;
            document.getElementById('amtOut').innerText = '$' + val;
            document.getElementById('totalOut').innerText = '$' + val;
        }
        function dl() { html2pdf().from(document.getElementById('inv')).save('invoice.pdf'); }
    </script>
</body>
</html>
