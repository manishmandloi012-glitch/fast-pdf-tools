        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap');

        .a4-page { 
            width: 210mm; 
            min-height: 297mm; 
            background: white;

            margin: 0 auto;

            overflow: hidden; /* Important for PDF generation */
        }
        .resume-content { padding: 15mm; height: 100%; }
        
        [contenteditable]:focus {
            outline: 2px dashed #3b82f6;
            background-color: #eff6ff;
            border-radius: 4px;
            padding: 2px;
        }
        [contenteditable]:empty:before {
            content: attr(placeholder);
            color: #aaa;
            display: block;

<body class="bg-gray-100 flex flex-col min-h-screen font-sans">
    
    <header class="bg-white shadow-sm py-4 px-8 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="../index.html" class="text-2xl font-bold text-blue-600">FAST PDF TOOLS</a>
            <div class="flex gap-4 items-center">
                <a href="../products.html?cat=resume" class="text-gray-600 hover:text-blue-600 font-medium hidden md:block">Back</a>
                <button onclick="downloadPDF()" id="dl-btn" class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-green-700 shadow-md flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    Download PDF
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow flex flex-col lg:flex-row gap-6 p-4 md:p-8 max-w-[1600px] mx-auto w-full">
        
        <div class="w-full lg:w-1/4 space-y-6">
            
            <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200">
                <h2 class="text-lg font-bold text-gray-800 mb-4">Profile Photo</h2>
                <div class="flex items-center gap-4">
                    <label class="cursor-pointer bg-blue-50 text-blue-600 px-4 py-2 rounded-lg font-bold hover:bg-blue-100 text-sm border border-blue-200">
                        Upload
                        <input type="file" id="photoInput" accept="image/*" class="hidden" onchange="loadPhoto(event)">
                    </label>
                    <button onclick="removePhoto()" class="text-red-500 text-sm hover:underline">Remove</button>
                </div>
            </div>

            <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200">
                <h2 class="text-lg font-bold text-gray-800 mb-4">Design</h2>
                <div class="mb-4">
                    <label class="block text-xs font-bold text-gray-500 mb-1">Theme Color</label>
                    <div class="flex gap-2">
                        <button onclick="changeColor('#2563eb')" class="w-6 h-6 rounded-full bg-blue-600 border border-gray-200"></button>
                        <button onclick="changeColor('#dc2626')" class="w-6 h-6 rounded-full bg-red-600 border border-gray-200"></button>
                        <button onclick="changeColor('#16a34a')" class="w-6 h-6 rounded-full bg-green-600 border border-gray-200"></button>
                        <button onclick="changeColor('#000000')" class="w-6 h-6 rounded-full bg-black border border-gray-200"></button>
                        <input type="color" oninput="changeColor(this.value)" class="w-6 h-6 p-0 border-0 rounded-full overflow-hidden cursor-pointer">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-xs font-bold text-gray-500 mb-1">Header Align</label>
                    <div class="flex bg-gray-100 rounded p-1">
                        <button onclick="alignHeader('left')" class="flex-1 py-1 text-xs hover:bg-white rounded">Left</button>
                        <button onclick="alignHeader('center')" class="flex-1 py-1 text-xs hover:bg-white rounded">Center</button>
                        <button onclick="alignHeader('right')" class="flex-1 py-1 text-xs hover:bg-white rounded">Right</button>
                    </div>
                </div>
            </div>

            <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200">
                <h2 class="text-lg font-bold text-gray-800 mb-4">Add Content</h2>
                <button onclick="addExperience()" class="w-full mb-2 border border-blue-500 text-blue-600 py-2 rounded text-sm font-medium hover:bg-blue-50 text-left px-4">+ Add Experience</button>
                <button onclick="addEducation()" class="w-full mb-2 border border-green-500 text-green-600 py-2 rounded text-sm font-medium hover:bg-green-50 text-left px-4">+ Add Education</button>
                <button onclick="addCustomSection()" class="w-full border border-gray-400 text-gray-600 py-2 rounded text-sm font-medium hover:bg-gray-50 text-left px-4 mt-2">+ Add Custom Section</button>
                
                <div class="border-t mt-4 pt-4">
                     <button onclick="resetResume()" class="w-full text-red-500 text-xs hover:underline">Reset Data</button>
                </div>
            </div>
            <p id="saveStatus" class="text-xs text-center text-gray-400 mt-2">Auto-save on</p>
        </div>
