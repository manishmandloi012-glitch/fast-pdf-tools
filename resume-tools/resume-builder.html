<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Builder</title>
    <link rel="icon" type="image/png" href="../logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-617N8QHJRJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-617N8QHJRJ');
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3622708201012792" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-white shadow-sm py-4 px-8 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="../index.html" class="text-2xl font-bold text-blue-600">FAST PDF TOOLS</a>
            <a href="../products.html" class="text-blue-600 font-bold">Back to Products</a>
        </div>
    </header>
    <main class="flex-grow flex flex-col md:flex-row gap-8 p-4 md:p-8">
        <div class="w-full md:w-1/3 bg-white p-6 rounded-xl shadow-md h-fit">
            <h2 class="text-xl font-bold mb-4">Edit Details</h2>
            <input type="text" id="nameIn" class="w-full border p-2 rounded mb-2" placeholder="Full Name" oninput="updateCV()">
            <input type="text" id="jobIn" class="w-full border p-2 rounded mb-2" placeholder="Job Title" oninput="updateCV()">
            <button onclick="downloadPDF()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold mt-4 hover:bg-blue-700">Download PDF</button>
        </div>
        <div class="w-full md:w-2/3 flex justify-center">
            <div id="resume" class="bg-white w-[210mm] min-h-[297mm] p-[20mm] shadow-lg text-gray-800">
                <h1 id="nameOut" class="text-4xl font-bold uppercase border-b-2 border-black pb-2">Your Name</h1>
                <p id="jobOut" class="text-xl mt-2 font-medium">Job Title</p>
            </div>
        </div>
    </main>
    <footer class="bg-white border-t py-8 text-center text-gray-500">
        <p>&copy; 2025 Fast PDF Tools.</p>
    </footer>
    <script>
        function updateCV() {
            document.getElementById('nameOut').innerText = document.getElementById('nameIn').value || 'Your Name';
            document.getElementById('jobOut').innerText = document.getElementById('jobIn').value || 'Job Title';
        }
        function downloadPDF() {
            const element = document.getElementById('resume');
            html2pdf().from(element).save('resume.pdf');
        }
    </script>
</body>
</html>
